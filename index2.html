<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index2</title>
</head>
<body>
    <!-- 주석을 입력하였습니다 <- 실제 홈페이지에서는 보이지않는 개발자 설명용 주석. 주석 단축키 'ctrl+/'--> 
    인덱스2페이지입니다.
    <a href="http://www.w3schools.com">w3schools</a>
    <h1 title="제목태그입니다">제목</h1>
    <!-- title - 마우스를 가져다대면 나오는 글귀. 설명을 넣는다 -->
    <img src="img/city.jpg" alt="도시">
    <!-- alt - 대체텍스트. 시각장애인의 경우 스크린리더기로 정보를 주는용도로 사용 -->

    <!-- 
        지금 작성한 html의 요소 구성 ( 예시 )
        태그 < >
        태그의 이름 - a, h1, img 등
        속성의 이름 - href, title, src, alt 등
        속성의 값 - http://www.w3schools.com, 제목태그입니다, img/city.jpg, 도시 등
        내용 - 인덱스2페이지입니다, w3schools, 제목 등
        
     -->
</body>
</html>
